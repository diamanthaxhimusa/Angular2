<h1>HELLO {{name}}</h1>
<p>Email: {{email}}</p>
<p>Address:<strong> {{adress.street}} </strong> {{adress.city}}, {{adress.state}}</p>
<button (click)="toggleHobbies()">{{showHobbies? "Hide Hobbies": "Show Hobbies"}}</button>
<div *ngIf="showHobbies">
    <h3>Hobbies</h3>
    <ul>
        <li *ngFor="let hobby of hobbies; let i=index">
            {{hobby}} <button (click)="deleteHobby(i)">X</button>
        </li>
    </ul>
    <form (submit)="addHobby(hobby.value)">
        <label> Add Hobby: </label><br/>
        <input type="text" #hobby /><br/>
    </form>
</div>
<hr />
<h3>Edit User</h3>
<form>
    <label> Name: </label><br/>
    <input type="text" name="name" [(ngModel)]="name"/>
    <label> Email: </label><br/>
    <input type="text" name="email" [(ngModel)]="email"/>
    <label> street: </label><br/>
    <input type="text" name="adress.street" [(ngModel)]="adress.street"/>
    <label> City: </label><br/>
    <input type="text" name="adress.city" [(ngModel)]="adress.city"/>
</form>
<hr />
<h3>Posts</h3>
<div *ngFor="let post of posts">
    <h3>{{post.title}}</h3>
    <p>{{post.body}}</p>
</div>
